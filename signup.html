<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Furia | Sign Up</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      color: #222;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #fff;
      border-bottom: 1px solid #e5e5e5;
    }
    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: #111;
      letter-spacing: 0.05em;
    }
    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.8rem;
    }
    .nav-links a {
      color: #222;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      transition: background-color 0.3s, color 0.3s;
    }
    .nav-links a.active {
      background-color: #007d7d;
      color: #fff;
      font-weight: 700;
    }
    .nav-links a:hover {
      background-color: #f0f0f0;
      color: #007d7d;
      cursor: pointer;
    }
    .signup-container {
      background: #fff;
      width: 350px;
      padding: 2.75rem 2rem;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.12);
      text-align: center;
      margin: 3rem auto;
      font-weight: 500;
    }
    h1 {
      margin-bottom: 2rem;
      font-weight: 700;
      font-size: 1.8rem;
      color: #222;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      margin-top: 1.2rem;
    }
    label {
      font-weight: 600;
      color: #444;
      font-size: 0.9rem;
      text-align: left;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      padding: 0.85rem 1.2rem;
      border-radius: 12px;
      border: 1.5px solid #ddd;
      font-size: 1rem;
      background: #f9f9f9;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.06);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 3px;
    }
    input:focus {
      border-color: #007d7d;
      box-shadow: 0 0 8px #007d7d;
    }
    button {
      margin-top: 1rem;
      padding: 0.9rem 0;
      background-color: #007d7d;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,125,125,0.4);
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    button:hover {
      background-color: #005353;
      box-shadow: 0 8px 28px rgba(0,83,83,0.6);
    }
    .message {
      margin-top: 1rem;
      font-weight: 600;
      font-size: 1rem;
    }
    .error { color: #c0392b; }
    .success { color: #27ae60; }
  </style>
  <script>
    if (localStorage.getItem('furiaUser') && localStorage.getItem('isLoggedIn')) {
      window.location.href = "index.html";
    }
  </script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Furia</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
      <a href="signup.html" class="active">Sign Up</a>
      <a href="login.html">Login</a>
      <a href="cart.html">Cart</a>
    </div>
  </nav>

  <div class="signup-container">
    <h1>Sign Up</h1>
    <form id="signupForm" autocomplete="off" spellcheck="false">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required placeholder="John Doe" />
      <label for="email">Email ID</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com" />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Create a password" />
      <button type="submit">Sign Up</button>
    </form>
    <div id="message" class="message"></div>
    <p style="margin-top:1.3rem;font-size:1rem;">Already have an account? <a href="login.html">Login</a></p>
  </div>
  <script>
    const signupForm = document.getElementById('signupForm');
    const msgDiv = document.getElementById('message');
    signupForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const name = signupForm.name.value.trim();
      const email = signupForm.email.value.trim();
      const password = signupForm.password.value.trim();
      if (!name || !email || !password) {
        msgDiv.textContent = "Please enter name, email and password.";
        msgDiv.className = "message error";
        return;
      }
      localStorage.setItem('furiaUser', JSON.stringify({ name, email: email.toLowerCase(), password }));
      msgDiv.textContent = "Sign up successful! Redirecting you to login...";
      msgDiv.className = "message success";
      signupForm.reset();
      setTimeout(() => { window.location.href = "login.html"; }, 1600);
    });
  </script>
</body>
</html>
